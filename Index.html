<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cardápio Digital - Fast Food</title>
  <style>
    :root {
      --primary-color: #e74c3c; /* Vermelho: estimula o apetite */
      --secondary-color: #f1c40f; /* Amarelo: energia e atenção */
      --accent-color: #e67e22; /* Laranja: calor e movimento */
      --background-color: #f9f9f9;
      --text-color: #333;
      --neutral: #fff;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: var(--background-color);
      color: var(--text-color);
    }
    /* Cabeçalho com logo e título */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .header img.logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-right: 15px;
    }
    h1 {
      font-size: 2em;
      color: var(--primary-color);
      margin: 0;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
      justify-content: center;
    }
    .tab {
      padding: 10px 20px;
      background: var(--neutral);
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      margin-right: 5px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .tab.active {
      background: var(--primary-color);
      color: var(--neutral);
    }
    .content {
      display: none;
    }
    .content.active {
      display: block;
    }
    .carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .carousel-item {
      display: none;
      transition: opacity 0.5s;
    }
    .carousel-item.active {
      display: block;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 5px;
      width: 250px;
      background: var(--neutral);
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    /* Imagem dos produtos padronizada */
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .product label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 50px;
    }
    button {
      background: var(--primary-color);
      border: none;
      color: var(--neutral);
      padding: 8px 12px;
      cursor: pointer;
      margin-top: 5px;
      transition: background 0.3s;
    }
    button:hover {
      background: var(--accent-color);
    }
    .cart, .checkout {
      border: 2px solid var(--accent-color);
      padding: 10px;
      margin-top: 20px;
      background: var(--neutral);
    }
    .checkout input[type="text"], .checkout input[type="radio"] {
      margin: 5px 0;
      padding: 5px;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="./Src/Imgs/logo.png" alt="Logo Restaurante" class="logo">
    <h1>Cardápio Digital Interativo</h1>
  </div>
  
  <!-- Abas de categorias -->
  <div class="tabs">
    <div class="tab active" data-tab="hamburgueres">Hambúrgueres</div>
    <div class="tab" data-tab="salgados">Salgados</div>
    <div class="tab" data-tab="bebidas">Bebidas</div>
  </div>

  <!-- Conteúdo de cada categoria com carrossel -->
  <div id="hamburgueres" class="content active">
    <div class="carousel">
      <button onclick="prevItem('hamburgueres')">&lt;</button>
      <div id="carousel-hamburgueres">
        <div class="carousel-item active">
          <div class="product">
            <img src="./Src/Imgs/x-burguer.png" alt="Cheeseburger">
            <input type="checkbox" id="prod1" data-name="Cheeseburger" data-price="10.00">
            <label for="prod1">
              <strong>Cheeseburger</strong><br>
              Hambúrguer com queijo, alface e tomate.<br>
              R$10,00
            </label>
            Quantidade: <input type="number" id="qtd-prod1" value="1" min="1">
            <button onclick="addToCart('prod1')">Adicionar</button>
          </div>
        </div>
        <div class="carousel-item">
          <div class="product">
            <img src="./Src/Imgs/Baconburguer.png" alt="Bacon Burger">
            <input type="checkbox" id="prod2" data-name="Bacon Burger" data-price="12.00">
            <label for="prod2">
              <strong>Bacon Burger</strong><br>
              Hambúrguer com bacon crocante.<br>
              R$12,00
            </label>
            Quantidade: <input type="number" id="qtd-prod2" value="1" min="1">
            <button onclick="addToCart('prod2')">Adicionar</button>
          </div>
        </div>
      </div>
      <button onclick="nextItem('hamburgueres')">&gt;</button>
    </div>
  </div>

  <div id="salgados" class="content">
    <div class="carousel">
      <button onclick="prevItem('salgados')">&lt;</button>
      <div id="carousel-salgados">
        <div class="carousel-item active">
          <div class="product">
            <img src="./Src/Imgs/coxinha.png" alt="Coxinha">
            <input type="checkbox" id="prod3" data-name="Coxinha" data-price="5.00">
            <label for="prod3">
              <strong>Coxinha</strong><br>
              Deliciosa coxinha de frango.<br>
              R$5,00
            </label>
            Quantidade: <input type="number" id="qtd-prod3" value="1" min="1">
            <button onclick="addToCart('prod3')">Adicionar</button>
          </div>
        </div>
      </div>
      <button onclick="nextItem('salgados')">&gt;</button>
    </div>
  </div>

  <div id="bebidas" class="content">
    <div class="carousel">
      <button onclick="prevItem('bebidas')">&lt;</button>
      <div id="carousel-bebidas">
        <div class="carousel-item active">
          <div class="product">
            <img src="./Src/Imgs/refrigerante.png" alt="Refrigerante">
            <input type="checkbox" id="prod4" data-name="Refrigerante" data-price="4.00">
            <label for="prod4">
              <strong>Refrigerante</strong><br>
              Bebida gelada e refrescante.<br>
              R$4,00
            </label>
            Quantidade: <input type="number" id="qtd-prod4" value="1" min="1">
            <button onclick="addToCart('prod4')">Adicionar</button>
          </div>
        </div>
      </div>
      <button onclick="nextItem('bebidas')">&gt;</button>
    </div>
  </div>

  <!-- Carrinho de compras -->
  <div class="cart">
    <h2>Carrinho de Compras</h2>
    <div id="cart-items"></div>
    <p>Total: R$<span id="total">0.00</span></p>
    <button onclick="showCheckout()">Finalizar Pedido</button>
  </div>

  <!-- Finalização do pedido -->
  <div class="checkout" id="checkout" style="display:none;">
    <h2>Finalização do Pedido</h2>
    <p>Opções de pagamento:</p>
    <input type="radio" name="payment" id="cartao" value="cartao" checked>
    <label for="cartao">Cartão (débito/crédito)</label><br>
    <input type="radio" name="payment" id="pix" value="pix">
    <label for="pix">Pix</label><br><br>
    <p>Dados para entrega:</p>
    <label for="nome">Nome Completo:</label><br>
    <input type="text" id="nome"><br>
    <label for="endereco">Endereço:</label><br>
    <input type="text" id="endereco"><br><br>
    <button onclick="confirmOrder()">Confirmar Pedido</button>
    <button onclick="cancelOrder()">Cancelar Pedido</button>
  </div>

  <script>
    // Alternância entre abas
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        this.classList.add('active');
        document.getElementById(this.getAttribute('data-tab')).classList.add('active');
      });
    });

    // Funções para carrossel
    function nextItem(tabId) {
      const carousel = document.getElementById('carousel-' + tabId);
      const items = carousel.querySelectorAll('.carousel-item');
      let activeIndex = Array.from(items).findIndex(item => item.classList.contains('active'));
      items[activeIndex].classList.remove('active');
      activeIndex = (activeIndex + 1) % items.length;
      items[activeIndex].classList.add('active');
    }
    function prevItem(tabId) {
      const carousel = document.getElementById('carousel-' + tabId);
      const items = carousel.querySelectorAll('.carousel-item');
      let activeIndex = Array.from(items).findIndex(item => item.classList.contains('active'));
      items[activeIndex].classList.remove('active');
      activeIndex = (activeIndex - 1 + items.length) % items.length;
      items[activeIndex].classList.add('active');
    }

    // Gerenciamento do carrinho
    let cart = [];
    function addToCart(prodId) {
      const checkbox = document.getElementById(prodId);
      if (checkbox.checked) {
        const name = checkbox.getAttribute('data-name');
        const price = parseFloat(checkbox.getAttribute('data-price'));
        const quantity = parseInt(document.getElementById('qtd-' + prodId).value);
        cart.push({name, price, quantity});
        updateCart();
      } else {
        alert('Selecione o item para adicioná-lo.');
      }
    }
    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        cartItems.innerHTML += `<p>${item.name} - ${item.quantity} x R$${item.price.toFixed(2)}</p>`;
      });
      document.getElementById('total').innerText = total.toFixed(2);
    }
    function showCheckout() {
      document.getElementById('checkout').style.display = 'block';
    }
    function confirmOrder() {
      alert('Pedido confirmado! Obrigado pela preferência.');
      // Lógica de envio do pedido pode ser implementada aqui.
    }
    function cancelOrder() {
      if(confirm('Deseja cancelar o pedido?')) {
        cart = [];
        updateCart();
        document.getElementById('checkout').style.display = 'none';
      }
    }
  </script>
</body>
</html>
