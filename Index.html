<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cardápio Digital - Fast Food</title>
  <link rel="stylesheet" href="./Src/Styles/style.css">
</head>
<body>
  <div class="header">
    <img src="./Src/Imgs/logo.png" alt="Logo Restaurante" class="logo">
    <h1>Cardápio Digital Interativo</h1>
  </div>
  
  <!-- Abas de categorias -->
  <div class="tabs">
    <div class="tab active" data-tab="hamburgueres">Hambúrgueres</div>
    <div class="tab" data-tab="salgados">Salgados</div>
    <div class="tab" data-tab="bebidas">Bebidas</div>
  </div>

  <!-- Conteúdo de cada categoria com carrossel -->
  <div id="hamburgueres" class="content active">
    <div class="carousel">
      <button onclick="prevItem('hamburgueres')">&lt;</button>
      <div id="carousel-hamburgueres">
        <div class="carousel-item active">
          <div class="product">
            <img src="./Src/Imgs/x-burguer.png" alt="Cheeseburger">
            <input type="checkbox" id="prod1" data-name="Cheeseburger" data-price="10.00">
            <label for="prod1">
              <strong>Cheeseburger</strong><br>
              Hambúrguer com queijo, alface e tomate.<br>
              R$10,00
            </label>
            Quantidade: <input type="number" id="qtd-prod1" value="1" min="1">
            <button onclick="addToCart('prod1')">Adicionar</button>
          </div>
        </div>
        <div class="carousel-item">
          <div class="product">
            <img src="./Src/Imgs/Baconburguer.png" alt="Bacon Burger">
            <input type="checkbox" id="prod2" data-name="Bacon Burger" data-price="12.00">
            <label for="prod2">
              <strong>Bacon Burger</strong><br>
              Hambúrguer com bacon crocante.<br>
              R$12,00
            </label>
            Quantidade: <input type="number" id="qtd-prod2" value="1" min="1">
            <button onclick="addToCart('prod2')">Adicionar</button>
          </div>
        </div>
      </div>
      <button onclick="nextItem('hamburgueres')">&gt;</button>
    </div>
  </div>

  <div id="salgados" class="content">
    <div class="carousel">
      <button onclick="prevItem('salgados')">&lt;</button>
      <div id="carousel-salgados">
        <div class="carousel-item active">
          <div class="product">
            <img src="./Src/Imgs/coxinha.png" alt="Coxinha">
            <input type="checkbox" id="prod3" data-name="Coxinha" data-price="5.00">
            <label for="prod3">
              <strong>Coxinha</strong><br>
              Deliciosa coxinha de frango.<br>
              R$5,00
            </label>
            Quantidade: <input type="number" id="qtd-prod3" value="1" min="1">
            <button onclick="addToCart('prod3')">Adicionar</button>
          </div>
        </div>
      </div>
      <button onclick="nextItem('salgados')">&gt;</button>
    </div>
  </div>

  <div id="bebidas" class="content">
    <div class="carousel">
      <button onclick="prevItem('bebidas')">&lt;</button>
      <div id="carousel-bebidas">
        <div class="carousel-item active">
          <div class="product">
            <img src="./Src/Imgs/refrigerante.png" alt="Refrigerante">
            <input type="checkbox" id="prod4" data-name="Refrigerante" data-price="4.00">
            <label for="prod4">
              <strong>Refrigerante</strong><br>
              Bebida gelada e refrescante.<br>
              R$4,00
            </label>
            Quantidade: <input type="number" id="qtd-prod4" value="1" min="1">
            <button onclick="addToCart('prod4')">Adicionar</button>
          </div>
        </div>
      </div>
      <button onclick="nextItem('bebidas')">&gt;</button>
    </div>
  </div>

  <!-- Carrinho de compras -->
  <div class="cart">
    <h2>Carrinho de Compras</h2>
    <div id="cart-items"></div>
    <p>Total: R$<span id="total">0.00</span></p>
    <button onclick="showCheckout()">Finalizar Pedido</button>
  </div>

  <!-- Finalização do pedido -->
  <div class="checkout" id="checkout" style="display:none;">
    <h2>Finalização do Pedido</h2>
    <p>Opções de pagamento:</p>
    <input type="radio" name="payment" id="cartao" value="cartao" checked>
    <label for="cartao">Cartão (débito/crédito)</label><br>
    <input type="radio" name="payment" id="pix" value="pix">
    <label for="pix">Pix</label><br><br>
    <p>Dados para entrega:</p>
    <label for="nome">Nome Completo:</label><br>
    <input type="text" id="nome"><br>
    <label for="endereco">Endereço:</label><br>
    <input type="text" id="endereco"><br><br>
    <button onclick="confirmOrder()">Confirmar Pedido</button>
    <button onclick="cancelOrder()">Cancelar Pedido</button>
  </div>
  <script src="./Src/scripts/script.js"></script>
</body>
</html>
